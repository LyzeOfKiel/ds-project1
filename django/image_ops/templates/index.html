<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Pictures by colors</title>
    <style>
      *{
        font-family:Algerian;
      }
      .button {
        background-color: #e7e7e7; /* Gray */
        border-style: solid;
        border-color: #AAB7B8;
        color: black;
        padding: 10px 40px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
      }

      div.gallery:hover {
        border: 1px solid #777;
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }
      .page-title{
            width: 100%;
            text-align: center;
            background-color : lightgray;
        }
    </style>
  </head>
  <body>

    <div class='page-title'>
      <h1>Choose colors to search images</h1>
    </div>

    <div>
      <p>Pick Color: <input name="Color Picker" type="color"/> </p>
    </div>
    <div>
      <a href="test_file.zip" download>Download File</a>
    </div>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="files" multiple>
      <button type="submit" formaction="/api/upload/">Upload</button>
    </form>
    <div>
      <div class="gallery">

        </a>
